[tool.black]
line-length = 99
target-version = ["py36", "py37", "py38", "py39", "py310"]
exclude = '''
/(
    \.git|.venv
)/
'''

[tool.isort]
profile = "black"
float_to_top = true
skip_glob = ".venv"

[tool.poetry]
name = "python-incidentio-client"
version = "0.9.0"
description = "Python client for Incident.io"
repository = "https://github.com/expobrain/python-incidentio-client"
authors = ["Daniele Esposti <daniele.esposti@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "incident_io_client" }]

[tool.poetry.dependencies]
python = ">=3.6.2,<4"
httpx = ">=0.15.4"
attrs = ">=20.1.0"
python-dateutil = ">=2.8.0"

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
black = "^21.12b"
isort = "^5.10.1"
mypy = "^0.960"
flake8 = "^4.0.1"
types-python-dateutil = "^2.8.17"
pyupgrade = "^2.30.1"
openapi-python-client = "^0.10.8"
types-certifi = "^2021.10.8"
click = "<8"
toml = "^0.10.2"
types-toml = "^0.10.7"
types-click = "^7.1.8"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
exclude = ".venv/"
check_untyped_defs = true
disallow_incomplete_defs = true
warn_unused_configs = true
warn_unused_ignores = true
disallow_subclassing_any = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_return_any = true

[[tool.mypy.overrides]]
module = ["dotenv"]
ignore_missing_imports = true
